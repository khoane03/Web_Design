<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./asset/css/style.css">
</head>

<body>
    <div class="main">
        <div class="main__title">
            <h1>Tờ khai y tế <br>
                bệnh viện nhi trung ương
            </h1>
            <p>Việc cung cấp thông tin và phối hợp tham gia của ông bà là tự
                <br> nguyện và trung thực vì mục đích chống dịch covid-19
            </p>
        </div>
        
        <div class="main__form">
            <input type="radio" name="BN" >
            <label for="">BỆNH NHÂN</label>
            <input type="radio" name="BN" >
            <label for="">NGƯỜI NHÀ</label>
            <input type="radio" name="BN" >
            <label for="">KHAI HỘ</label> <br>
            <ul class="main--info">
                <li>
                    <label for="">Mã bệnh nhân</label> <br>
                    <input type="text" name="MBN" placeholder="Nhập mã bệnh nhân">
                </li>
                <li>
                    <label for="">Số điện thoại<span id="Solid">(*)</span></label> <br>
                    <input type="tel" name="MBN" placeholder="Số điện thoại liên lạc">

                </li>
                <li>
                    <label for="">Họ và tên<span id="Solid">(*)</span></label> <br>
                    <input type="text" name="MBN" placeholder="Họ và tên">

                </li>
                <li>
                    <label for="">Ngày sinh<span id="Solid">(*)</span></label> <br>
                    <input type="date" name="MBN" placeholder="Nhập mã bệnh nhân">

                </li>
                <li>
                    <label for="">Giới tính<span id="Solid">(*)</span></label> <br>
                    <select name="" id="">
                        <option value="NAM">NAM</option>
                        <option value="NỮ">NỮ</option>
                        <option value="KHÁC">KHÁC</option>
                    </select>

                </li>
                <li>
                    <label for="">Địa chỉ<span id="Solid">(*)</span></label> <br>
                    <input type="text" name="MBN"  placeholder="Địa chỉ">

                </li>
                <li>
                    <label for="">Lý do đến viện<span id="Solid">(*)</span></label> <br>
                    <input type="text" name="MBN"  placeholder="Khám, chữa bệnh">

                </li>
                <li>
                    <label for="">Hiện tại bạn đang có dấu hiệu nào sau đây<span id="Solid">(*)</span>
                    </label> <br>
                    <table>
                       <tr>
                        <th style="width: 20%;">Dấu hiệu</th>
                        <th style="width: 10%;">Có</th>
                        <th style="width: 10%;">Không</th>
                       </tr>
                       <tr>
                       <td> Đau đầu </td>
                       <td> <input type="checkbox" name="name" id=""> </td>
                       <td> <input type="checkbox" name="name" id=""> </td>
                       </tr>
                    </table>

                </li>
            </ul>

        </div>
    </div>
</body>

</html>
